<DOCTYPE html>
<html>
    <head>
        <!-- JQUERY -->
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        
        <!-- GAME -->
        <script src="game/input.js"></script>
        <script src="game/vector.js"></script>
        <script src="game/player.js"></script>

        <script src="game/main.js"></script>

        <!-- MAPREDUCE -->
        <script src="mapreduce.js"></script>
        
        <title>Distributed Gaming</title>
    </head>
    <body onLoad="startGame(); mapreduce();">
        <div id="game">
            <h1 class="title">CANDY ROX</h1>
            <!-- Dynamically generated game content goes here. -->
            <div id="inventory">
                <p class="candies">You have 0 candy rocks.</p>
            </div>
            <div id="player">
            </div>
            <div id="world">
            </div>
        </div>
        <div id="problem">
            <!-- Dynamically generated problem-solving content goes here. -->
        </div>
        <div id="stats">
            <!-- Dynamically generated statistics go here. -->
        </div>
    </body>
</html>
